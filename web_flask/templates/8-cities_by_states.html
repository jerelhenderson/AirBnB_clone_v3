<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
	<UL>
	  {% for state in city_list|sort(attribute='name') %}
	  <LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
	  {% if state.cities %}
	  <UL>
	    {% for city in state.cities|sort(attribute='name') %}
	    <LI>
	      {{ city.id }}: <B>{{ city.name }}</B>
	    </LI>
	    {% endfor %}
	  </UL>
	  {% endif %}
	  {% endfor %}
	</UL>
    </BODY>
</HTML>
